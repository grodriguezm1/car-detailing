<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap-->

    <!-- Link a mi css-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Car Detailing / contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid padding-0">
                <a class="navbar-brand logo"><img src="../img/logo-definitivo.jpg" alt="logo-definitivo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-ul">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./galeria.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sucursales.html">Sucursales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

    <!-- icono whatsapp -->
    <div class="whatsapp">
        <img src="../img/WhatsApp.svg.webp" alt="Icono Whatsapp">
    </div>

    <main class="main-contacto">
        <h1>Contacto</h1>
        <section class="form-section">
            <form>
                <div class="form-div">
                    <input class="input" id="nombre"  type="text">
                    <label class="label" for="nombre">Nombre</label>
                </div>
                <div class="form-div">
                    <input class="input" id="apellido" type="text">
                    <label class="label" for="apellido">Apellido</label>
                </div>
                <div class="form-div">
                    <input class="input" id="email" type="text">
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="form-div">
                    <input class="input" id="celular" type="text">
                    <label class="label" for="celular">Celular</label>
                </div>
                <div class="form-div">
                    <input class="input" id="consulta" type="text">
                    <label class="label" for="consulta">Consulta</label>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <section class="redes-sociales">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a> 
        </section>

        <section class="footer-copy">
            <p>Todos los derechos reservados</p>
        </section>
    </footer>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
