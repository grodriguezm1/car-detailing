    <main>
        <h1>Contacto</h1>
        <section>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Nombre" id="nombre" required>
                
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Apellido" id="apellido" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="email@example.com">

                <label for="celular">Celular</label>
                <input type="number" id="celular" required placeholder="0123456789">

                <label for="consulta">Tu Consulta</label>

                <textarea name="consulta" placeholder="Escriba su consulta" required id="consulta" cols="40" rows="20"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
